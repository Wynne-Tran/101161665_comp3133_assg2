<div class="card border-secondary mb-3" style="margin-left: 300px; max-width: 40rem; margin-bottom: 100px; padding:30px; margin-top: 100px; margin-bottom: 300px;">
  <div class=" join-container ">
    <header class="join-header" style="color: #32fbe2;">
      <h1>Sign In</h1>
      <div *ngIf="message?.length">
        <div style="font-weight: bold; color: 'red';">{{message}}</div>
      </div>
    </header>
    <main class="join-main">
      <form>

        <div class="form-group">
          <label style="color: #32fbe2;" for="username">Username</label>
          <input
           #username
            class="form-control"
            type="text"
            name="username"
            id="username"
            placeholder="Enter username..."
            required
          />

        </div>

        <div class="form-group">
          <label style="color: #32fbe2;" for="username">Password</label>
          <input
            #password
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="Enter password..."
            required

          />

        </div>



        <button type="button" class="btn btn-outline-secondary" style="color: #32fbe2; margin-top: 30px;" (click) = "signIn(username.value, password.value)" >Log In</button>
      <div style="margin-top: 10px;"> Don't have an account ?<a href="/" style="margin-left: 10px;color: #32fbe2;">Sign Up ðŸ˜Š</a></div>
      </form>
    </main>
  </div>
</div>
